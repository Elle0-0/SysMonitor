<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Metrics Dashboard</h1>

    <h2>Device Metrics</h2>
    <table id="deviceMetricsTable">
        <thead>
            <tr>
                <th>Device ID</th>
                <th>Metric Type ID</th>
                <th>Value</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <h2>Third Party Metrics</h2>
    <table id="thirdPartyMetricsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script>
        function fetchMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    // Update Device Metrics Table
                    const deviceMetricsTable = document.getElementById("deviceMetricsTable").getElementsByTagName('tbody')[0];
                    deviceMetricsTable.innerHTML = '';  // Clear the table
                    data.device_metrics.forEach(metric => {
                        const row = deviceMetricsTable.insertRow();
                        row.insertCell(0).innerText = metric.device_id;
                        row.insertCell(1).innerText = metric.metric_type_id;
                        row.insertCell(2).innerText = metric.value;
                        row.insertCell(3).innerText = metric.timestamp;
                    });

                    // Update Third Party Metrics Table
                    const thirdPartyMetricsTable = document.getElementById("thirdPartyMetricsTable").getElementsByTagName('tbody')[0];
                    thirdPartyMetricsTable.innerHTML = '';  // Clear the table
                    data.third_party_metrics.forEach(metric => {
                        const row = thirdPartyMetricsTable.insertRow();
                        row.insertCell(0).innerText = metric.name;
                        row.insertCell(1).innerText = metric.value;
                        row.insertCell(2).innerText = metric.latitude;
                        row.insertCell(3).innerText = metric.longitude;
                        row.insertCell(4).innerText = metric.timestamp;
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch metrics every 10 seconds
        setInterval(fetchMetrics, 10000);
        fetchMetrics(); // Initial fetch when the page loads
    </script>
</body>
</html>
