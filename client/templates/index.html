<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
    </style>
    {% for css in dash_css %}
    <link rel="stylesheet" href="{{ css }}">
    {% endfor %}
</head>
<body>
    <div class="container">
        <h1>Metrics Dashboard</h1>

        <div class="dashboard">
            <div>
                <h2>Device Metrics</h2>
                <table id="deviceMetricsTable">
                    <thead>
                        <tr>
                            <th>Device ID</th>
                            <th>Metric ID</th>
                            <th>Value</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <h2>Live Dashboard & Map</h2>
        <div id="dash-container">
            <!-- Dash app will be rendered here -->
            {% for js in dash_scripts %}
            <script src="{{ js }}"></script>
            {% endfor %}
        </div>
    </div>

    <script>
        function fetchMetrics() {
            fetch('https://michellevaz.pythonanywhere.com/api/metrics')
                .then(response => response.json())
                .then(data => {
                    const deviceMetricsTable = document.getElementById("deviceMetricsTable").getElementsByTagName('tbody')[0];
                    deviceMetricsTable.innerHTML = '';
                    if (data.device_metrics) {
                        data.device_metrics.forEach(metric => {
                            const row = deviceMetricsTable.insertRow();
                            row.insertCell(0).innerText = metric.device_id;
                            row.insertCell(1).innerText = metric.metric_id;
                            row.insertCell(2).innerText = metric.value;
                            row.insertCell(3).innerText = metric.timestamp;
                        });
                    } else {
                        console.error('No device metrics found in the response.');
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        setInterval(fetchMetrics, 60000);  // Update interval to 60000 milliseconds (60 seconds)
        fetchMetrics();
    </script>
</body>
</html>
